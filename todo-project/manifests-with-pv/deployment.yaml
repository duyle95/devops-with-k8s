apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-project-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-project
  template:
    metadata:
      labels:
        app: todo-project
    spec:
      volumes: # Define volume
        - name: shared-todo
          persistentVolumeClaim:
            claimName: todo-claim # name of the volume claim, this will be used in the deployment
      containers:
        - name: todo-project
          image: duysmartum/todo-project:latest
          imagePullPolicy: Always
          volumeMounts: # Mount volume
            - name: shared-todo
              mountPath: /usr/src/app/files
